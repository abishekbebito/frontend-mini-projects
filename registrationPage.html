<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <hr />
    <div>
      <label for="Name"
        ><b>Name</b>
        <input type="name" placeholder="enter name" id="Name" />
      </label>
      <label for="DateOfBirth"
        ><b>Date Of Birth</b>
        <input type="date" id="DateOfBirth" />
      </label>
      <label for="phoneNo">
        <b>Phone Number</b><input type="text" placeholder="enter phoneNo" />
      </label>
      <label for="email">
        <b>Email</b><input type="email" placeholder="enter email" />
      </label>
      <div class="gender">
        <b>Gender</b>
        <label for="Male">
          <input type="radio" name="gender" id="Male" />Male
        </label>
        <label for="female">
          <input type="radio" name="gender" id="female" />female
        </label>
        <label for="Others">
          <input type="radio" name="gender" id="Others" />Others
        </label>
      </div>
      <label><b>Address</b><input type="textarea" /></label>
    </div>
  </body>
</html>
