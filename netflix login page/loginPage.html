<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Netflix</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="loginPage.css" />
  </head>
  <body>
    <img />
    <h1>NETFLIX</h1>
    <div class="page">
      <form>
        <div class="signInBox">
          <div><h2>Sign In</h2></div>

          <span class="input email box"
            ><input type="email" placeholder="email"
          /></span>
          <span class="input password box">
            <input type="password" placeholder="password"
          /></span>
          <div>
            <button
              type="button"
              class="signInButton box"
              onclick="alert('this button sign in the page')"
              value="Submit"
            >
              Sign In
            </button>
          </div>
          <span class="lastline"
            ><label> <input type="checkbox" />Remember Me </label>
            <a class="link" href="https://www.netflix.com/LoginHelp"
              >Need help?</a
            ></span
          >
        </div>
      </form>
    </div>
  </body>
</html>
